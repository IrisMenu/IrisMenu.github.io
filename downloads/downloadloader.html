    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6a1b9a;
            --secondary: #ab47bc;
            --bg-dark: #1a1a1a;
            --bg-darker: #0f0f0f;
            --text-primary: #e1bee7;
            --text-secondary: #d1d1d1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            background: linear-gradient(to bottom, var(--bg-dark), var(--bg-darker));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }

        .success-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(106, 27, 154, 0.1);
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .success-icon {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 2s infinite alternate;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-family: 'Fira Code', monospace;
        }

        .btn {
            font-size: 18px;
            padding: 15px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            text-decoration: none;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 8px 25px rgba(106, 27, 154, 0.4);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            z-index: -1;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(106, 27, 154, 0.6);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn i {
            font-size: 24px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .success-container {
                padding: 20px;
            }

            .success-icon {
                font-size: 48px;
            }

            .btn {
                width: 50px;
                height: 50px;
            }

            .btn i {
                font-size: 20px;
            }
        }
    </style>
</head>

</body>
