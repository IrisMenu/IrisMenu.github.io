<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Header scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Showcase data handling
        document.addEventListener('DOMContentLoaded', function() {
            const showcasesContainer = document.getElementById('showcases-container');
            const searchInput = document.getElementById('search-input');
            
            let allShowcases = [];
            
            // Fallback sample showcases
            function getFallbackShowcases() {
                return [
                    {
                        title: "Iris Menu Fly Mod Showcase",
                        creator: "GorillaGamer",
                        description: "An epic showcase of the Fly mod, soaring through Gorilla Tag maps with ease!",
                        url: "https://www.youtube.com/watch?v=example1"
                    },
                    {
                        title: "Ultimate ESP Mod Demo",
                        creator: "ModMaster",
                        description: "See how the ESP mod highlights players through walls in this detailed video.",
                        url: "https://www.youtube.com/watch?v=example2"
                    },
                    {
                        title: "Iris Menu Full Feature Tour",
                        creator: "GamingPro",
                        description: "A complete walkthrough of all Iris Menu features, from visuals to safety mods.",
                        url: "https://www.youtube.com/watch?v=example3"
                    }
                ];
            }
            
            // Function to display showcases
            function displayShowcases(showcases) {
                showcasesContainer.innerHTML = '';
                
                if (showcases.length === 0) {
                    showcasesContainer.innerHTML = `
                        <div class="error-container">
                            <i class="fas fa-search error-icon"></i>
                            <h3 class="error-title">No Showcases Found</h3>
                            <p class="error-message">No showcases match your search. Try different keywords.</p>
                        </div>
                    `;
                    return;
                }
                
                showcases.forEach((showcase, index) => {
                    const card = document.createElement('div');
                    card.className = 'showcase-card';
                    card.style.animationDelay = `${index * 50}ms`;
                    
                    card.innerHTML = `
                        <h3 class="showcase-name">${showcase.title}</h3>
                        <p class="showcase-creator">By ${showcase.creator}</p>
                        <p class="showcase-description">${showcase.description}</p>
                        <a href="${showcase.url}" class="showcase-link" target="_blank">Watch Now</a>
                    `;
                    
                    showcasesContainer.appendChild(card);
                });
            }
            
            // Function to filter showcases
            function filterShowcases() {
                const searchTerm = searchInput.value.toLowerCase();
                
                const filtered = allShowcases.filter(showcase => 
                    showcase.title.toLowerCase().includes(searchTerm) || 
                    showcase.creator.toLowerCase().includes(searchTerm)
                );
                
                displayShowcases(filtered);
            }
            
            // Event listeners
            searchInput.addEventListener('input', filterShowcases);
            
            // Initial load with fallback data
            allShowcases = getFallbackShowcases();
            displayShowcases(allShowcases);

                    return getFallbackShowcases();

            }
            fetchShowcases().then(data => {

            */
