            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s, transform 0.2s;
            margin: 10px;
        }

        .btn:hover {
            background: #ab47bc;
            transform: scale(1.05);
        }

        .btn i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
