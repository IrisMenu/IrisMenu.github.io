<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Iris Menu: Conquer Gorilla Tag with the premier mod menu!">
    <meta name="keywords" content="Iris Menu, gorilla tag mods, gaming enhancements, FTSyxcal">
    <meta name="author" content="FTSyxcal">
    <meta content="Iris Menu" property="og:title" />
    <meta content="Page not found. Discover Iris Menu's powerful mod menu!" property="og:description" />
    <meta content="https://iris.menu/" property="og:url" />
    <meta content="/assets/logo.png" property="og:image" />
    <meta content="#6a1b9a" data-react-helmet="true" name="theme-color" />
    <meta content="website" property="og:type">
    <link rel="icon" href="/assets/logo.png" type="image/png">
    <title>Iris Menu | 404</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
            overflow: hidden;
            user-select: none;
        }

        #bgvid {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            filter: brightness(0.4);
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .error-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .error-section h1 {
            font-size: 76px;
            font-weight: 700;
            color: #e1bee7;
            margin-bottom: 20px;
            animation: scaleIn 1.5s ease-out;
        }

        @keyframes scaleIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .error-section p {
            font-size: 18px;
            color: #d1d1d1;
            max-width: 550px;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            font-size: 18px;
            padding: 15px;
            width: 60px;
            height: 60px;
            background: #6a1b9a;
            color: #fff;
            text-decoration: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #ab47bc;
            box-shadow: 0 0 20px #ab47bc;
            transform: scale(1.1);
        }

        .btn i {
            font-size: 24px;
        }

        .animate-on-scroll {
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.8s, transform 0.8s;
        }

        .animate-visible {
            opacity: 1;
            transform: scale(1);
        }

        @media (max-width: 768px) {
            .error-section h1 {
                font-size: 52px;
            }

            .error-section p {
                font-size: 16px;
            }

            .btn {
                width: 50px;
                height: 50px;
            }

            .btn i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bgvid"><source src="https://cdn.pixabay.com/video/2024/04/15/208460_large.mp4" type="video/mp4"></video>
    <div id="overlay"></div>

    <section class="error-section">
        <h1 class="animate-on-scroll">404</h1>
        <p class="animate-on-scroll">This page has vanished into the cosmos. Navigate back with Iris Menu!</p>
        <div class="btn-container animate-on-scroll">
            <a href="/" class="btn"><i class="fas fa-home"></i></a>
            <a href="https://spezz.exchange/store/product/241-iris-menu-mod-menu/" class="btn"><i class="fas fa-shopping-cart"></i></a>
            <a href="https://discord.gg/BU7BXrBfV5" class="btn"><i class="fab fa-discord"></i></a>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-visible');
                    }
                });
            }, { threshold: 0.2 });

            document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
